<!DOCTYPE html>
<html>
<body>

	<div class="container-fluid"> 
	<div class="row" style="display: block; border: 1px dashed;line-height:30px;">
	  All Categories --> Menu
	</div>

		<div class="row" style="margin-top: 10px;">
			<div class="col-xs-12">
				<button type="button" class="btn btn-primary pull-right"
					data-toggle="modal" data-target="#myModal">
					<span style="padding-right: 2px;">Add</span><i class="fa fa-plus"
						aria-hidden="true"></i>
				</button>
			</div>
		</div> 


      <div class="row" style="margin-top: 10px;">
            <div class="col-xs-2" style="display: inline-block;">
            		<span>Cook Name:-</span>
            		<select ng-model="selectedId" class="form-control" ng-options="obj.CourseId as obj.CourseName for obj in allCourses">
                          <option value="">select</option>
                  </select>
            </div>
			<div class="col-xs-2">
                 <span>Catagory Name:-</span>
				 <select ng-model="selectedId" class="form-control" ng-options="obj.CourseId as obj.CourseName for obj in allCourses">
                          <option value="">select</option>
                  </select>
			</div>
		</div> 


		<div class="portlet-body"> 

			<div style="margin-top: 10px;">
				<table class="table table-striped table-bordered">
					<thead>
						<tr>
							<th>S.No</th>
							<th>Item Name</th>
							<th>Description</th>
							<th>Price</th>
							<th>Image</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr data-ng-repeat="cook in cook.cookList">
							<td class="bold-text"><span>{{$index +1}}</span></td>
							<td class="bold-text"><span ng-bind="cook.name"></span></td>
							<td class="bold-text"><span ng-bind="cook.specility"></span></td>
							<td class="bold-text"><span ng-bind="cook.description"></span></td>
							<td class="bold-text"><span ng-bind="cook.gender"></span></td>
							<td align="center"><span> <a
									href="#!/settings/template"
									ng-click="getEditUser(user.id);"
									data-toggle="modal" data-target="#editmodel"> <i
										class="fa fa-edit"></i></a>
							</span> <span> <a href="#!/settings/template"
									ng-click="delete(cook.id);"> <i
										class="fa fa-times" aria-hidden="true"></i></a>
							</span></td>
						</tr>
					</tbody>
				</table>


			</div>
	</div>
	</div> 

		<!-- Modal -->
	<div class="modal fade" id="myModal" role="dialog" style="color: black;">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Add Menu</h4>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<label class="control-label">Item Name:</label> <input
							type="text" class="form-control" placeholder="Enter Cook Name."
							ng-model="cook.info.name">
					</div>
					<div class="form-group">
						<label class="control-label">Description:</label> <input type="text"
							class="form-control" placeholder="Enter cook specility."
							ng-model="cook.info.specility">
					</div>
					<div class="form-group">
						<label class="control-label">Price:</label> <input type="text"
							class="form-control" placeholder="Enter Mobile No."
							ng-model="cook.info.mobileno">
					</div>
					<div class="form-group">
						<div>
                             <input type="file" file-model="myFile"  class="btn btn-default btn-file"/>
                           <!--   <button ng-click="uploadFile()">upload me</button> -->
                        </div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear();">Close</button>
					<button type="button" data-dismiss="modal" class="btn btn-default"
						ng-click="cook.add();">Add</button>
				</div>
			</div>

		</div>
	</div>

</body>


</html>


<style>
#info {
    height: 25px;
    position: fixed;
    bottom:0%;
    width:100%;
    background-color: whitesmoke;
    opacity: 1;
}

</style>
